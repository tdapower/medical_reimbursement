<div *ngIf="isLoading">
  <app-spinner-top></app-spinner-top>
</div>
<div class="container">

</div>
<div class="form" *ngIf="!isLoading">

  <form role="form">

    <div class="row">
      <div class="col-lg-12 col-lg-offset-3">
        <div class="form-group" style="    font-size: 25px;  color: red;">
          Please change your password to proceed..
        </div>
      </div>
    </div>
    <div class="row">
    </div>

    <div class="row">

      <div class="col-lg-12 col-lg-offset-3">
        <div class="form-group">
          <label for="UserName" class="col-lg-3 control-label">User Name</label>
          <div class="col-lg-3">
            <input type="text" class="form-control input-sm" readonly id="UserName" name="UserName" [(ngModel)]="UserName">
          </div>
        </div>
      </div>
    </div>
    <div class="row">

      <div class="col-lg-12 col-lg-offset-3">
        <div class="form-group">
          <label for="Password" class="col-lg-3 control-label">Password</label>
          <div class="col-lg-3">
            <input type="password" class="form-control input-sm" id="Password" name="Password" [(ngModel)]="Password" placeholder="Password">
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-12 col-lg-offset-3">
        <div class="form-group">
          <label for="RePassword" class="col-lg-3 control-label">Re-enter Password</label>
          <div class="col-lg-3">
            <input type="password" class="form-control input-sm" id="RePassword" name="RePassword" [(ngModel)]="RePassword" placeholder="Password">
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-lg-12 col-lg-offset-6">
        <div class="form-group">
          <div class="col-lg-3">
            <button class="btn btn-primary btn-block" type="button" (click)="changePassword()">Update</button>
          </div>
        </div>
      </div>
    </div>



  </form>
</div>
